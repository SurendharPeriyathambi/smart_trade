<div class="how-it-works-section py-5">
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">How It Works</h1>
            <p class="lead text-muted">Most traders fail because they trade without structure.</p>
        </div>

        <!-- Flow Diagram -->
        <div class="flow-container position-relative">
            <!-- Curved Line Image - Replace 'assets/images/line.png' with your actual path -->
            <img src="assets/images/line.png" alt="Flow Line" class="curved-line-image">

            <!-- Step 1: Create Account -->
            <div class="step-item step-1">
                <div class="step-circle">
                    <!-- <img src="assets/images/Oval.png" alt="Circle" class="oval-bg"> -->
                    <img src="assets/images/person.png" alt="Person Icon" class="step-icon">
                </div>
                <div class="step-content">
                    <h4 class="step-title">Create Account</h4>
                </div>
            </div>

            <!-- Step 2: Choose Your Plan -->
            <div class="step-item step-2">
                <div class="step-circle">
                    <!-- <img src="assets/images/Oval.png" alt="Circle" class="oval-bg"> -->
                    <img src="assets/images/lesson.png" alt="Lesson Icon" class="step-icon">
                </div>
                
                <!-- Central Trading Image -->
                <div class="central-image">
                    <div class="image-card">
                        <div class="trading-visual">
                            <div class="chart-background">
                                <div class="chart-grid"></div>
                                <div class="data-points">
                                    <span class="data-point" style="left: 20%; top: 70%;"></span>
                                    <span class="data-point" style="left: 40%; top: 50%;"></span>
                                    <span class="data-point" style="left: 60%; top: 30%;"></span>
                                    <span class="data-point" style="left: 80%; top: 15%;"></span>
                                </div>
                                <div class="trend-arrow">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#ff6b6b" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="step-content mt-3">
                    <h4 class="step-title">Choose Your Plan</h4>
                    <p class="step-description">Pick a plan based on your experience level.</p>
                </div>
            </div>

            <!-- Step 3: Learn with Structure -->
            <div class="step-item step-3">
                <div class="step-circle">
                    <!-- <img src="assets/images/Oval.png" alt="Circle" class="oval-bg"> -->
                    <img src="assets/images/education.png" alt="Education Icon" class="step-icon">
                </div>
                <div class="step-content">
                    <h4 class="step-title">Learn with Structure</h4>
                    <p class="step-description">Watch recorded lessons, examples, and trade breakdowns.</p>
                </div>
            </div>

            <!-- Background Decorative Images -->
            <img src="assets/images/1.png" alt="Background 1" class="bg-image bg-image-1">
            <img src="assets/images/2.png" alt="Background 2" class="bg-image bg-image-2">
            <img src="assets/images/3.png" alt="Background 3" class="bg-image bg-image-3">
        </div>
    </div>
</div>
