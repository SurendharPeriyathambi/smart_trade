
<div class="container text-center my-5 position-relative">
  <div class="div-box"></div>
  <h2 class="fw-bold">Subscription</h2>
  <p class="text-muted">
    Choose the right plan to meet your <strong>Trading</strong> needs
  </p>

        class="form-check-input"

  <!-- Plans -->
  <div class="row g-4 justify-content-center align-items-stretch">
    <div class="col-lg-4 col-md-6 col-12" *ngFor="let plan of plans">
      <div class="pricing-card" [ngClass]="plan.type">
        <div class="card-content">
          <h3 class="plan-name">{{ plan.name }}</h3>
          <p class="plan-price">â‚¹{{ plan.price }}/mo</p>

          <ul class="features-list">
            <li *ngFor="let feature of plan.features">
              <svg class="check-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.5 4.5L6 12L2.5 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              {{ feature }}
            </li>
          </ul>

          <button class="choose-btn" (click)="selectPlan(plan)">Choose</button>
        </div>
      </div>
    </div>
  </div>
</div>
